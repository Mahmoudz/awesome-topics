name: Awesome lint

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install awesome-lint
        run: |
          npm install -g awesome-lint
      - name: Run awesome-lint
        run: |
          awesome-lint README.md
